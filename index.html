<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>

    <link rel="stylesheet" href="./css/style.css">

    <link rel="shortcut icon" href="./Dictionary.png" type="image/x-icon">

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <!-- FONT Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
</head>
<body>
    
    <!-- Bootstrap Container -->
    <div class="container mt-3 bg-white rounded-5 bg-color" id="contaniers">
      <!-- Heading -->
      <h1 class="text-black ps-5 pt-3 pb-1">DICTIONARY</h1>
      
      <div class="row">
        <div class="col-8">
            <!-- Dictionary Form -->
          <form class="form-inline form">
            <div class="form-group ps-5">
              <!-- Input for searching a word in dictionary -->
              <input
                type="search"
                placeholder="Enter a word to search..."
                class="form-control inputWord rounded-pill border-5 fs-5" />
            </div>
          </form>
        </div>

        <div class="col-4">
          <!-- Search Button -->
          <button
            type="submit"
            class="btn btn-secondary btnSearch rounded-3">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-11 meaning m-4 text-black fs-5"></div>
      </div>
    </div>

    <!-- JavaScript file -->

    <script src="./js/script.js"></script>
</body>
</html>
